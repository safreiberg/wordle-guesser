plugins {
    id 'wordle.guesser.java-library-conventions'
}

dependencies {
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    implementation group: 'com.google.guava', name: 'guava', version: '31.0.1-jre'
    annotationProcessor "org.immutables:value:2.8.2"
    compileOnly "org.immutables:value:2.8.2"

    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.22.0'
}

test {
  minHeapSize = "1g" // initial heap size
  maxHeapSize = "4g" // maximum heap size
  jvmArgs '-XX:MaxPermSize=512m' // mem argument for the test JVM
}

